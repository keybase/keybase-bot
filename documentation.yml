# Configuration for documentation.js
# Specifies the table of contents order and child docs
# CONFIG: https://github.com/documentationjs/documentation/blob/master/docs/CONFIG.md
toc:
  - Bot
  - name: Bot Types
    description: |
      A collection of types used by the bot.
    children:
      - InitOptions
      - BotInfo
  - Chat
  - name: Chat Types
    description: |
      A collection of types used by the Chat module.
    children:
      - ChatChannel
      - ChatMessage
      - ChatConversation
      - MessageSummary
      - ChatListOptions
      - ChatListChannelsOptions
      - ChatReadOptions
      - ChatSendOptions
      - ChatReactOptions
      - ChatAttachOptions
      - ChatDownloadOptions
      - ChatDeleteOptions
      - ListenOptions
      - OnMessage
      - OnError
  - Wallet
  - name: Wallet Types
    description: |
      A collection of types used by the Wallet module.
    children:
      - Asset
      - ExchangeRate
      - Balance
      - Account
      - Transaction
      - PaymentStatus
      - BatchResult
      - BatchItemResult
      - PaymentBatchItem
